<html>

    <title>Clickable 3D Cube Animation</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="cube">

    <script src="script.js"></script>
  </body>
</html>
