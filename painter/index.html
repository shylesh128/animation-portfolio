<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Paint tool</title>
  </head>
  <body class="dark-mode">
    <div id="controls">
      <div class="control-group-left">
        <div class="control-group-1">
          <div>
            <label for="shape">Shape:</label>
            <select id="shape">
              <option value="circle">Circle</option>
              <option value="splash">Splash</option>
              <option value="square">Square</option>
              <option value="triangle">Triangle</option>
              <option value="pentagon">Pentagon</option>
              <option value="hexagon">Hexagon</option>
              <option value="star">Star</option>
              <option value="heart">Heart</option>
              <option value="diamond">Diamond</option>
              <option value="ellipse">Ellipse</option>
              <option value="rectangle">Rectangle</option>
              <option value="oval">Oval</option>
              <option value="line">Spikes</option>
              <option value="rounded-rectangle">Rounded Rectangle</option>
              <option value="arrow">Arrow</option>
              <option value="spiral">Spiral</option>
              <option value="cloud">Cloud</option>
              <option value="starburst">Starburst</option>
              <option value="octagon">Octagon</option>
              <option value="crescent">Crescent</option>
              <option value="cross">Cross</option>
              <option value="butterfly">Butter Fly</option>
            </select>
          </div>
          <div>
            <label for="shape-size">Size:</label>
            <input
              type="number"
              id="shape-size"
              min="0"
              max="500"
              step="1"
              value="0"
            />
          </div>
        </div>
        <div class="control-group-1">
          <div>
            <label for="shape-color">Color:</label>
            <input type="color" id="shape-color" />
          </div>
          <div>
            <label for="use-random-color">Random:</label>
            <input type="checkbox" id="use-random-color" checked />
          </div>
        </div>
      </div>

      <div class="control-group">
        <label for="tool-select">Mode:</label>
        <select id="tool-select">
          <option value="pen" selected>Brust</option>
          <option value="brush">Single</option>
        </select>

        <input type="color" id="pencil-color" style="display: none" />

        <input
          type="range"
          id="pencil-size"
          min="1"
          max="10"
          value="1"
          style="display: none"
        />
      </div>

      <div class="control-group" style="display: none">
        <div class="eraser-label">
          <button id="erase">Erase options</button>
        </div>
        <div id="erase-menu">
          <div class="control-group">
            <label for="erase-size">Erase Radius:</label>
            <input type="range" id="erase-size" min="10" max="200" step="1" />
          </div>

          <div class="control-group">
            <label for="erase-color">Erase Color:</label>
            <input type="color" id="erase-color" />
          </div>
        </div>
      </div>

      <div id="background-toggle">
        <div class="control-group">
          <label for="background-select">Background:</label>
          <div class="control-group">
            <input type="color" id="background-color" />
          </div>
          <select id="background-select" style="display: none">
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="custom" selected>Custom</option>
          </select>
        </div>
      </div>

      <div id="theme-toggle">
        <div class="control-group">
          <label for="theme-select">Theme:</label>
          <select id="theme-select">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>
        </div>
        <button id="download">Download</button>
      </div>
    </div>

    <div id="container">
      <canvas id="canvas" height="4000px" width="4000px"></canvas>
    </div>

    <script src="./util.js" defer></script>
    <script src="./script.js"></script>
    <script src="./ui-script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11"></script>
  </body>
</html>
