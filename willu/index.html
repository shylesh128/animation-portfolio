<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will you be mine?</title>

    <style>
      body {
        background-image: url("https://source.unsplash.com/random/768x1024/?romantic");
        background-size: cover;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        transition: background-image 2s ease-in-out; /* Increased duration */
      }
      .modal-content {
        background-color: rgba(255, 255, 255, 0.9);
        border: 5px double #ff6b81;
        width: 90%;
        max-width: 350px;
        padding: 30px;
        text-align: center;
        position: relative;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 25px;
        opacity: 1;
        transition: opacity 1s ease-in-out; /* Increased duration */
      }
      p {
        font-size: 24px;
      }
      .buttons {
        margin-top: 20px;
      }
      button {
        padding: 10px;
        margin: 10px;
        cursor: pointer;
        border: none;
        background-color: #ff6b81;
        color: white;
        font-weight: bold;
        border-radius: 15px;
        font-size: 18px;
        transition: background-color 0.5s, transform 0.5s ease-in-out; /* Enhanced transitions */
      }
      button:hover {
        background-color: #ff8a9d;
        transform: scale(1.15); /* Increased scale */
      }

      #hearts {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      .heart {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: #ff6b81;
        transform-origin: center bottom;
        transform: scale(0) rotate(45deg);
        opacity: 0;
      }
      .heart:before,
      .heart:after {
        content: "";
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: #ff6b81;
        border-radius: 50px;
      }
      .heart:before {
        left: -25px;
        top: 0;
      }
      .heart:after {
        left: -25px;
        top: -25px;
      }
      @media only screen and (max-width: 768px) {
        body {
          background-image: url("https://source.unsplash.com/random/768x1024/?romantic");
        }
        .modal-content {
          padding: 10px;
        }
        button {
          padding: 5px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="modal" id="myModal">
      <div class="modal-content">
        <p id="question">Will you be mine? ðŸŒ¹</p>
        <div class="buttons">
          <button id="Close1" onclick="answerYes()">Yes ðŸ˜Š</button>
          <button id="Close2" onclick="answerNo()">No ðŸ˜¢</button>
        </div>
        <div id="message"></div>
      </div>
    </div>
    <div id="hearts"></div>
    <script src="./script.js"></script>
  </body>
</html>
