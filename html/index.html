<!DOCTYPE html>
<html>
  <head>
    <title>HTML Compiler with Live Preview</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="code-editor">
        <textarea id="html-editor" rows="10" cols="50" spellcheck="false">
<!DOCTYPE html>
<html>
<head>
  <title>Hello World</title>
  <style>
body {
    background-color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }</style>
</head>
<body>
  <h1>Hello, world!</h1>
  <p>This is a sample HTML page.</p>
</body>
</html>
      </textarea
        >
        <div id="suggestions-container">
          <div>
            <input
              type="text"
              id="searchInput"
              placeholder="Search suggestions..."
              oninput="filterSuggestions()"
            />
          </div>

          <div id="suggestions"></div>
        </div>
        <div>
          <button id="format-btn">Format</button>
          <button id="compile-btn">Compile</button>
          <button id="html-snippet-btn">HTML</button>
          <button id="css-snippet-btn">CSS</button>
          <button id="js-snippet-btn">JavaScript</button>
        </div>
      </div>
      <div id="canvas-container">
        <iframe
          id="preview-frame"
          width="100%"
          height="100%"
          frameborder="0"
        ></iframe>
      </div>
    </div>
    <script src="./snippets.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/js-beautify@1.13.0/js/lib/beautify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-beautify@1.13.0/js/lib/beautify-html.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
